<!DOCTYPE html>
<html>
<head>
	<title>Password Strength Indicator Example</title>
  <style type="text/css">
  .si-* {
    box-sizing: border-box;
  }
    input[type="password"] {
      width: 200px;
      padding: 3px 0;
    }
    .si-pass-strength {
      margin-top: 1px;
    }
    .si-pass-strength.si-pass-strength-default {
      background: #ddd;
      height: 10px;
      position: relative;
      overflow: hidden;
    }
    .si-progress{
      background: #969696;
      width: 0%;
      height: 10px;
      left: 0;
      position: absolute;
      top: 0;
      transition: width 0.2s ease-out;
    }
    .si-pass-strength.si-pass-strength-horibars div,
    .si-pass-strength.si-pass-strength-inside div {
      width: 25%;
      height: 10px;
      float: left;
      border-right: 1px solid white;
      background: #ddd;
    }
    .si-pass-strength.si-pass-strength-horibars div:last-child,
    .si-pass-strength.si-pass-strength-inside div:last-child {
      border-right: none;
    }
    .si-pass-strength.si-pass-strength-inside-vert div:not(.si-vert-container) {
      width: 4px;
      height: 4px;
      border-radius: 100px;
      background: #ddd;
      margin-bottom: 2px;
    }
    .si-pass-strength-inside-vert {
      /*position: relative;*/
    }
    .si-vert-container {
      width: 4px;
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      padding: 1px;
      z-index: 2;
    }
    .si-inner-right-padding {
      padding-right: 4px;
    }
    .si-pass-wrap {
      position: relative;
    }
    .si-pass-wrap .si-inner-padding {
      padding-bottom: 8px;
    }
    .si-pass-strength.si-pass-strength-inside {
      margin:auto;
      position: absolute;
      bottom:2px;
      left: 2px;
    }
    .si-pass-strength.si-pass-strength-inside div {
      height: 3px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Default Theme</h1>
    <div>
      <input type="password" class="password" />
    </div>
  </div>

  <div>
    <h1>Horizontal Bar</h1>
    <div>
      <input type="password" class="password-horizontal-bar" />
    </div>
  </div>

  <div>
    <h1>Inner Horizontal Bar</h1>
    <div>
      <input type="password" class="password-inner-horizontal-bar" />
    </div>
  </div>

    <div>
    <h1>Inner Vertical Bar</h1>
    <div>
      <input type="password" class="password-inner-vertical-bar" />
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../dist/strength-indicator.js"></script>

  <script type="text/javascript">
    $( document ).ready(function() {
      $('.password').strengthIndicator({
        passingScore: 100
      });

      $('.password-horizontal-bar').strengthIndicator({
        passingScore: 100,
        ui: { theme: 'horizontal-bar' }
      });

      $('.password-inner-horizontal-bar').strengthIndicator({
        passingScore: 100,
        ui: { theme: 'inside-horizontal' }
      });

      $('.password-inner-vertical-bar').strengthIndicator({
        passingScore: 100,
        ui: { theme: 'inside-vertical' }
      });
    });
  </script>
</body>
</html>
